apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: okonomi-gjeldsradgivning-veiviser
  namespace: {{namespace}}
  labels:
    team: teamdigisos
spec:
  image: {{image}}
  port: 3000
  liveness:
    path: /okonomi-og-gjeld/api/isAlive
    initialDelay: 5
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /okonomi-og-gjeld/api/isReady
    initialDelay: 5
    timeout: 1
  prometheus:
    enabled: {{prometheusEnabled}}
  replicas:
    min: 2
    max: 3
  webproxy: true
  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 25m
      memory: 128Mi
  vault:
    enabled: false
  accessPolicy:
    outbound:
      external:
        - host: nav.no
        - host: api.sanity.io
        - host: cxql1dm9.api.sanity.io
        - host: apicdn.sanity.io
        - host: cxql1dm9.apicdn.sanity.io
  ingresses:
{{#each ingresses}}
    - "{{this}}"
{{/each}}
  env:
    - name: DECORATOR_URL
      value: {{decoratorUrl}}
    - name: APP_URL
      value: {{appUrl}}